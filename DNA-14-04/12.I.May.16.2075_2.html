            <img usemap="#map1" id="shapeimage_1" src="12.I.May.16.2075_2_files/shapeimage_1.png" style="border: none; height: 708px; left: -6px; position: absolute; top: -6px; width: 411px; z-index: 1; " alt="May 16, 2075&#10;&#10;I watch Alel.  I watch him open the door to his private transport mechanism and usher his children inside of it so they can visit one of their properties in a Designated Rural Region Area for a brief respite from the Urban Region.  It is only because of the sale of a property like theirs in a DRRA that I am able to survive.  The cost of living is so high here that I have not been out of the confines of this Urban Region since the non-death of my parents.  That the conditions of my life compared to those in various Sub-Urban Regions is of a magnitude better (assuming that one believes unmedicated consciousness is synonymous with living), I know.  But am I really living in the true sense of the word if the distance between my experiences and those of Sub-Urban residents is as vast as that between Alel and myself?  &#10;&#10;May 18, 2075 &#10;" title="" /><map name="map1" id="map1"><area href="https://sites.google.com/site/dnanovel/home/rural-region" title="https://sites.google.com/site/dnanovel/home/rural-region" onmouseover="IMmouseover('shapeimage_1', '0');" alt="https://sites.google.com/site/dnanovel/home/rural-region" onmouseout="IMmouseout('shapeimage_1', '0');" shape="rect" coords="142, 130, 401, 154" /><area href="https://sites.google.com/site/dnanovel/non-death" title="https://sites.google.com/site/dnanovel/non-death" onmouseover="IMmouseover('shapeimage_1', '1');" alt="https://sites.google.com/site/dnanovel/non-death" onmouseout="IMmouseout('shapeimage_1', '1');" shape="rect" coords="95, 274, 178, 298" /><area href="https://sites.google.com/site/dnanovel/sub-urban-region" title="https://sites.google.com/site/dnanovel/sub-urban-region" onmouseover="IMmouseover('shapeimage_1', '2');" alt="https://sites.google.com/site/dnanovel/sub-ur
